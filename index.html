<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8" />
    <title>Atlanta Weather</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container" id="home">
        <div class="row">
            <div class="col-md-4 well">
                <h1>Today</h1>
                <h2 id="today-date"></h2>
                <strong id="today-description"></strong>
                <h2><span style="font-size:15px;" class="glyphicon glyphicon-arrow-up"></span> <span id="today-high"></span><br/><span style="font-size:12px;" class="glyphicon glyphicon-arrow-down"></span> <small style="color:#555;" id="today-low"></small></h2>
                <p>Humidity: <span id="today-humidity"></span></p>
                <p>Wind: <span id="today-wind"></span></p>
                <p>Pressure: <span id="today-pressure"></span></p>
            </div>
        </div>
    </div> 
    <script src="main.js"></script>
</body>
</html>
